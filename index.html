<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodi hamburger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="main-contante">    <header>
    <div class="navbar"> 
     <div class="logo"><img src="/imaeges/foodie hamburger logo.png" alt="logo" /></div>
     <img src="/imaeges/menu.svg" alt="menu" class="menu"/>
    <div class="nav-ops">
        <img src="/imaeges/close.svg" alt="close" class="close" />
        <a href="#top-picks">Top Picks</a>
        <a href="#whopper">Whopper</a>
        <a href="#stunner-menu">Stunner Menu</a>
        <a href="#new-collection">New Foodie Collection</a>
        <a href="#deal-day">Deal of the Day</a>
       
    </div>
   </div>
  
</header>
<main>
    <div class="hero-section">
        <div class="hero-img"><img src="/imaeges/hero.png" alt="Hero imege"/></div>

    </div>

    <div id="top-picks" class="section">
        <h2>Top Picks</h2>
        <div class="section-img"><img src="/imaeges/section1.png" alt="section1 imege"/></div>
    </div>

    <div id="whopper" class="section">
        <h2>Whopper</h2>
        <div class="section-img"><img src="/imaeges/section2.png" alt="section1 imege"/></div>
    </div>

    <div id="stunner-menu" class="section">
        <h2>Stunner Menu</h2>
        <div class="section-img"><img src="/imaeges/section3.png" alt="section1 imege"/></div>
    </div>

    <div id="new-collection" class="section">
        <h2>New Foodie Collection</h2>
        <div class="section-img"><img src="/imaeges/section4.png" alt="section1 imege"/></div>
    </div>

    <div id="deal-day" class="section">
        <h2>Deal of the Day</h2>
        <div class="section-img"><img src="/imaeges/section5.png" alt="section1 imege"/></div>
    </div>

      <h2 class="go-top"><a href="#">Go to Top </a></h2>
</main>
<footer>
    <p>Made  by ❤️ Manish saini  with ❤️ Anurag Singh  </p>
</footer></div>

</html>
